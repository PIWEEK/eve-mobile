
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>EVE APP | The events organizer</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="fonts/font-framework/style.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" link="link" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"/>
  </head>
  <body id="body">

    <div class="row">
        <header class="full block">
            <div class="eve-logo inline-block"><a href="#"><img src="images/eve-text.png" border="0"></a></div>
            <div class="eve-icon inline-block"><img src="images/eve.svg" border="0"></div>
            <input type="text" placeholder="Search an event" class="search right">
        </header>

        <!--MODAL POPUP-->
      <div class="modal"><a href="#" class="closeBtn"><i class="icon-close"></i></a>
        <h2 class="modal-title"></h2>
        <div class="modal-speaker"></div>
        <div class="modal-text">
          <p></p>
        </div>
        <div class="modal-share"><a href="###"><i class="icon-twitter"></i></a></div>
      </div>



        <div class="content" id="event-list">
            <section class="home-grid full block">
              <h1 class="full">Next events</h1>
            </section>
        </div>



        <div class="content hide" id="event-info">
            <section class="event-content">
              <div class="event-header"><i id="talks-nav-icon" class="icon-bubbles hide"></i>
                  <h1 class="full" id="event-name">Event Name</h1>
                  <nav class="event-nav">
                    <ul>
                      <li><a href="#" class="event-nav-link event-nav-link-info current">Info</a></li>
                      <li><a href="#" class="event-nav-link event-nav-link-talks">Talks</a></li>
                      <li><a href="#" class="event-nav-link event-nav-link-speakers">Speakers</a></li>
                      <li><a href="#" class="event-nav-link event-nav-link-location">Location</a></li>
                    </ul>
                  </nav><i id="event-nav-icon" class="icon-menu"></i>
                  <nav class="event-mobile">
                    <ul>
                      <li><img src="images/eve.svg" border="0" class="icon-eve"></li>
                      <li><a href="#" class="event-nav-link event-nav-link-info current">Info</a></li>
                      <li><a href="#" class="event-nav-link event-nav-link-talks">Talks</a></li>
                      <li><a href="#" class="event-nav-link event-nav-link-speakers">Speakers</a></li>
                      <li><a href="#" class="event-nav-link event-nav-link-location">Location</a></li>
                    </ul>
                  </nav>
              </div>


              <section class="event-content-data event-content-data-info" >
                  <div class="event-img"><img src=""></div>
                  <div class="event-text">
                    <p></p>
                  </div>
                  <div class="tagline">
                  </div>
              </section>

              <section class="event-content-data event-content-data-talks" >
                  <nav class="talks-mobile">
                  </nav>

                  <div class="talks-track-title">
                    <h2></h2>
                  </div>

              </section>

              <section class="event-content-data event-content-data-speakers" >
                  speakers
              </section>

              <section class="event-content-data event-content-data-location" >
                  <div class="event-location-img"><img src=""></div>
                  <div class="event-location-text">
                    <p></p>
                  </div>
              </section>

            </section>
          </div>
    </div>

    <footer class="hide">
        <p><span>eveapp Â©2014 |</span><a href="#">Log In</a></p>
      </footer>

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/sample.js"></script>
    <script type="text/javascript" src="js/dao.js"></script>
    <script type="text/javascript" src="js/comms.js"></script>
    <script type="text/javascript" src="js/gui.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/features.js"></script>
    <script type="text/javascript" src="js/imgcache.js"></script>
    <script type="text/javascript" src="js/jquery.modal.js"></script>
    <script type="text/javascript" src="js/rloader1.5.4_min.js"></script>

    <script type="text/javascript" src="js/index-desktop.js"></script>
    <script type="text/javascript" src="js/comms-desktop.js"></script>
  </body>
</html>
